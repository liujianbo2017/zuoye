<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<table border="1px" width="500px" height="300px" align="center" cellspacing="0px">
			<tr>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>4</th>
				<th>5</th>
			</tr>
			<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
			<td rowspan="2">15和25</td>
		</tr>
		<tr>
			<td>21</td>
			<td colspan="2">22和23</td>
			<td>24</td>
		</tr>
		<tr>
			<td bgcolor="red" align="center">31</td>
			<td>32</td>
			<td>33</td>
			<td>34</td>
			<td>35</td>
		</tr>
		</table>
	</body>
</html>
<!--
	table表格标签
	  <table></table>
	     常用属性:
	     border: px
	     width:
	     height:
	     align:对齐方式
	     cellspacing:px
	  常见子标签
	   tr行标签
	     <tr></tr>
	     常用的属性:
	     bgcolor:背景颜色
	     align:对齐方式
	  常见的子标签:
	    td:单元格标签
	             属性:
	     bgcolor:背景颜色
	     align:对齐方式
	     rowspan:行合并
	     colspan:列合并
	     th:表头标签
	      加粗的效果  居中   
	  
-->
