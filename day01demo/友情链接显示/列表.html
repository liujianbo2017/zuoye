<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ol type="A">
			<li>火灵儿</li>
			<li>萧薰儿</li>
			<li>欢欢</li>
			<li>林诺依</li>
		</ol>
		<ul type="square" style="list-style: none;">
			<li>石昊</li>
			<li>萧炎</li>
			<li>林动</li>
			<li>楚风</li>
		</ul>
	</body>
</html>

<!--
	列表标签
	     ol--有序列表
	     ul--无序列表
	     通用属性:
	     type:控制前面样式
	     ol-----
	         1.默认
	         a
	         A
	         I
	         i
	      ul---
	        disc:默认
	        circle
	        square
	        style="list-style: none;清除样式
	        
	    子标签:
	    li
-->
