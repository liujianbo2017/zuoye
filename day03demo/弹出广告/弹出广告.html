		<script>
			//确定事件
			var intervalId;
			onload=function(){
				//启动定时器
				setInterval(changImg,2000);
				intervalId=setInterval(showAD,4000);
			}
			//编写函数
			var i=1;
			function changImg(){
				i++;
				var imgObj=document.getElementById("imgId");
				imgObj.src="../img/"+i+".jpg";
				if(i==3){
					i=0;
				}
			}
			var a=0;
			//编写showAD函数
			function showAD(){
				a++;
				//获取img标签父容器
				var container=document.getElementById("ab");
				//显示出来
				container.style.display="block";
				//定义一个一次性的定时器,隐藏广告
				setTimeout(hideAD,2000);
				if(a>=3){
					//清楚周期性定时器
					clearInterval(intervalId);
				}
			}
			function hideAD(){
				//获取img标签父容器
				var container=document.getElementById("ab");
				//显示出来
				container.style.display="none";
			}
		</script>
