<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>这是标题</title>
	</head>
	<body>
		普通的文本
		<h1 align="center">楚风</h1>
		<h2>林动</h2>
		<h4>萧炎</h4>
		<h5>石昊</h5>
		<h6>火灵儿</h6>
		<font color="red">我要变色啦</font><br />
		<font color="blue">我要蓝色</font><br />
		<font color="#ABACAD">我要自己调色</font><br />
		<font size="1">我要变大一些</font><br />
		<font size="3">在变大一些</font><br />
		<font size="6">在大一些</font><br />
		<font size="7">你好</font><br />
		<font size="100" face="微软雅黑">还能再变大?</font><br />
		<b>字体在加粗</b><strong>字体加粗</strong><i>字体变成斜体</i>
	</body>
</html>
