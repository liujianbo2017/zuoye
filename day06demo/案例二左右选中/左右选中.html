<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
		<script type="text/javascript">
			//步骤分析:
				/*
				 * 确定事件---页面加载 
				 * click()
				 * 
				 * 给功能按钮派发点击事件
				 * 根据不同按钮选中一边的元素
				 * 
				 */
				$(function(){
					//第一个按钮,将选中的第一个移动到另一边
					$("#toRight1").click(function(){
						/*$("#left>option:checked:first");
						$("#right");*/
						$("#right").append($("#left>option:checked:first"));
					})
					//第二个按钮,将左边选中的移动到右边去
					$("#toRight2").click(function(){
						$("#right").append($("#left>option:checked"))
					})
					//第三个按钮,全部移动到右边去
					$("#toRight3").click(function(){
						$("#right").append($("#left>option"))
					})
					//第四个按钮,将右边的第一个移动到左边
					$("#toLeft1").click(function(){
						$("#right>option:checked:first").appendTo($("#left"));
					})
					//第五个按钮,将右边选中的移动到左边去
					$("#toLeft2").click(function(){
						$("#right>option:checked").appendTo($("#left"));
					})
					//第六个按钮,全部移动到右边去
					$("#toLeft3").click(function(){
						$("#right>option").appendTo($("#left"));
					})
				})
		</script>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<select id="left" multiple="multiple"  style="width:100px" size="10">
						<option>環</option>
						<option>芈</option>
						<option>琅</option>
						<option>琊</option>
						<option>爨</option>
						<option>甄</option>
						<option>槑</option>
						<option>夔</option>
					</select>
				</td>
				<td>
					<input type="button" value=">" id="toRight1"><br>
					<input type="button" value=">>" id="toRight2"><br>
					<input type="button" value=">>>" id="toRight3"><br><br>
					<input type="button" value="<" id="toLeft1"><br>
					<input type="button" value="<<" id="toLeft2"><br>
					<input type="button" value="<<<" id="toLeft3">
				</td>
				<td>
					<select id="right" multiple="true" style="width:100px" size="10">
						
					</select>
				</td>
			</tr>
		</table>
	</body>
</html>
