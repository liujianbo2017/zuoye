	<a href="/day35demo/download/mysql.jar">Jar包</a><br/>
	
	<!-- 点击超链接时发送请求到DownloadServlet，并提交要下载的文件名 -->
	<h2>Servlet下载</h2>
	<a href="/day35demo/download.servlet?filename=test.txt">文本文件</a><br/>
	<a href="/day35demo/download.servlet?filename=比尔盖茨.jpeg">图片文件</a><br/>
	<a href="/day35demo/download.servlet?filename=mysql.jar">Jar包</a><br/>
