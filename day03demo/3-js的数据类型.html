<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var i;
			alert(typeof i);
			i="backdasd";
			alert(typeof i);
			i=18;
			alert(typeof i);
			i=true;
			alert(typeof i);
			i=null;
			alert(typeof i);
			//引用类型
			var date = new Date();
			alert(date.toLocaleString());
		</script>
	</head>
	<body>
	</body>
</html>
<!--
	数据类型
	  原始数据类型
	    1.Undefined 未初始化  如果一个函数没有返回值  你却接收了..
	    2.String  ""  ''
	    3.Nunber  数值
	    4.Boolean  true false
	    5.Null null
	    
	 引用数据类型
	      new  对象()
	        typeof运算符  可以返回当前变量的类型(如果原始类型的类型名
	        小写  否则返回object)
